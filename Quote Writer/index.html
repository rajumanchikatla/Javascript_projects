<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Writer</title>
    <script src="index.js" async></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- font-family: 'Exo 2', sans-serif;
font-family: 'Open Sans', sans-serif;
font-family: 'Orbitron', sans-serif;
font-family: 'Playfair Display', serif;
font-family: 'Poppins', sans-serif;

</head>

<body>
    <div class="quote-editor">
        <div class="header-box">
            <div class="logo">Quote Creator</div>
            <div class="header-tool-box">
                <div class="font-family">
                    <label for="fonts">Font Family :</label>
                    <select name="fonts" id="" class="fonts">
                       
                    </select>
                </div>
                <div class="text-transform">
                    <label for="text-transform">Text Style :</label>
                    <div class="text-transform-box tac">
                    <button class="transformbtn uppercase" >ABC</button>
                    <button class="transformbtn lowercase">abc</button>
                    <button class="transformbtn capitalize">Abc</button>
                    </div>
                </div>
                <div class="text-height">
                    <label>Line Height</label>
                    <div>
                        <i class="fa fa-text-height" aria-hidden="true"></i>
                        <input type="number" class="text-height" step="0.1" value="1.2" id="line-height">
                    </div>
                </div>
                <div class="font-weight">
                    <label ft-sm" >Font-style:</label>
                       <div class="btn-fs ml-sm">
                        <button class="font-btn font-weight-btn" onclick="javascript:changeBold()">B</button>
                       </div>
                </div>
                <div class="font-color">
                    <label ft-sm" >Font-Color :</label>
                    <input type="color" id="colorInput" onchange="updateColor(this.value)">
                </div>
                <div class="font-size">
                    <label for="cars">Font Size :</label>
                    <div>
                        <input type="number" min="0" class="font-size-input">  
                        <span class="ft-sm ml-sm clr-grey">Px</span>
                    </div>
                </div>
                <div class="text-align">
                    <label for="textalign">Text align :</label>
                    <div class="align-box">
                    <span class="alignbtn align-right"><i class="fa fa-align-right"  aria-hidden="true"></i></span>
                    <span class="alignbtn align-center"><i class="fa fa-align-center" aria-hidden="true"></i></span>
                    <span class="alignbtn align-left"><i class="fa fa-align-left"   aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="aside-box">
            <div class="bg-color tac">
                <label>Background Colors</label>
                <div class="bgcolor-box">
                    
                </div>
            </div>
            <div class="gradients tac">
                <label for="gradients">Gradients</label>
                <div class="gradients-box ml-sm">
                </div>
            </div>
            <div class="opacity tac">
                <label for="opacity">Opacity</label>  
                <output for="opacityRange" id="range" class="opactity-label"></output>
                <div class="opacity-box">
                    <input type="range" min="0" max="1" step="0.1" value="0.5" id="opacityRange">
                </div>
            </div>
        </div>
        <div class="output-box" id="output-box">
            <textarea id="output-text" type="text" class="quote-input"></textarea>
            <div class="background-image-div">

            </div>
            <div class="background-gradient-div">

            </div>
            <span class="name-box" id="name-box" draggable="true">
                -Raju Manchikatla
            </span>
        </div>
        <div class="image-box">
            <div class="images tac">
                <label for="images">Images</label>
                <div class="search-box">
                    <input type="text" placeholder="Search..." class="img-search-query" />
                    <button onclick="searchImages()"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="searched-images">

            </div>
        </div>
    </div>
</body>
</html>
