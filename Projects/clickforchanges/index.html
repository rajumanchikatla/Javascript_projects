<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clickfor changes</title>
</head>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
  <div class="quote-writer">
    <aside class="tool-box">
      <div class="dropdown">
        <h4 class="heading">Font Change</h4>
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Font size
        </button>
        <ul class="dropdown-menu" id="font-sizes">
          <li><a class="dropdown-item" href="#" value="14">14</a></li>
          <li><a class="dropdown-item" href="#" value="18">18</a></li>
          <li><a class="dropdown-item" href="#" value="20">20</a></li>
          <li><a class="dropdown-item" href="#" value="22">22</a></li>
          <li><a class="dropdown-item" href="#" value="24">24</a></li>
          <li><a class="dropdown-item" href="#" value="26">26</a></li>
          <li><a class="dropdown-item" href="#" value="28">28</a></li>
          <li><a class="dropdown-item" href="#" value="30">30</a></li>
          <li><a class="dropdown-item" href="#" value="35">35</a></li>
          <li><a class="dropdown-item" href="#" value="40">40</a></li>
          <li><a class="dropdown-item" href="#" value="45">45</a></li>
          <li><a class="dropdown-item" href="#" value="50">50</a></li>
          <li><a class="dropdown-item" href="#" value="55">55</a></li>
        </ul>
      </div>
      <div class="text-box">
        <input type="text" id="input-text" placeholder="Enter text">
      </div>
      <div class="line-break"></div>
      <h4 class="heading">Color Picker</h4>
      <div class="color-picker">
        <button class="btn btn-1 "></button>
        <button class="btn-2 btn"></button>
        <button class="btn-3 btn"></button>
        <button class="btn-4 btn"></button>
        <button class="btn-5 btn"></button>
        <button class="btn-6 btn"></button>
        <button class="btn-7 btn"></button>
        <button class="btn-8 btn"></button>
      </div>
      <div class="line-break"></div>
      <h4 class="heading">Margin</h4>
      <div class="margin-adjust">
        <button class="btn btn-primary">&#8593;</button>
        <button class="btn btn-secondary">&#8595;</button>
        <button class="btn btn-danger">&#8592;</button>
        <button class="btn btn-success">&#8594;</button>
      </div>
      <div class="line-break"></div>
      <h4 class="heading">Image</h4>
      <div class="image-container">

      </div>

    </aside>
    <div class="output-box" id="output-text">
      <div id="text-container">
        <p></p>
      </div>
    </div>
    <div class="image-box" id = "image-box">

    </div>
  </div>
  <script src="script.js" async></script>
</body>

</html>
