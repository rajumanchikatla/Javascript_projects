<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo's List</h1>
        <div>
            <p class="errormsg" id="errorMsg"></p>
        </div>
        <form action="javascript:addTodo()" class="input-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority">
                        <option>select</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="addtask">Add Task</button>
        </form>

        <div class="taskList">
            <h2>Added Tasks:</h2>
            <table class="table" id="table">
                <thead>
                    <tr>
                    <th>Taskname</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Priority</th>
                    </tr>
                </thead>
                <tbody id="row">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
